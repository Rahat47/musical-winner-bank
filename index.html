<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Musical-winner-bank</title>
  </head>
  <body>
    
    <div class="login-area d-none">
        <h1 class="text-center">Welcome to Musical Winner Bank</h1>
        <div class="submit-area ">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email here">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-outline-success">Enter</button>
        </div>
    </div>

    <div class="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="depositAmmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawAmmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="balanceAmmount">1200</span></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="interaction-area my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="depositInput" >
                    <button class="btn btn-outline-success my-3" id="deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw" id="withdrawInput">
                    <button class="btn btn-outline-success my-3" id="withdraw">Withdraw</button>
               </div>
            </div>
        </div>
    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
